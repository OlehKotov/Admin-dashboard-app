type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: "User's id"
    type: string
    example: 6723700e46e396b802cad87d
  name:
    description: "User's name"
    type: string
    example: Alex Shatov
  email:
    description: "User's email"
    type: string
    example: guest@gmail.com
