type: object
required:
  - _id
  - name
  - address
  - suppliers
  - date
  - amount
  - status
properties:
  _id:
    description: "Supplier's id"
    type: string
    example: 6723700e46e396b802cad87d
  name:
    description: "Supplier's name"
    type: string
    example: Alex Shatov
  address:
    description: "Supplier's address"
    type: string
    example: Mripur-1
  suppliers:
    description: "Supplier's suppliers"
    type: string
    example: Square
  date:
    description: "Supplier's date"
    type: string
    example: September 19, 2023
  amount:
    description: "Supplier's amount"
    type: string
    example: à§³ 6952.53
  status:
    description: "Supplier's status"
    type: string
    example: Active
