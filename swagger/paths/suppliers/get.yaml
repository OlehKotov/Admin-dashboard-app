
tags:
  - Suppliers
summary: Get list of suppliers
operationId: getSuppliers
description: 'Get list of Suppliers with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: name
    schema:
      type: string
      example: Alex Shatov
responses:
  '200':
    description: Successfully found suppliers!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found suppliers!
            data:
              type: object
              required:
                - _id
                - name
                - address
                - suppliers
                - date
                - amount
                - status
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/supplier.yaml
                name:
                  type: string
                  example: Alex Shatov
  '401':
    $ref: '../../components/responses/401.yaml'
